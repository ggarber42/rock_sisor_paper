 <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" type="text/css" href="style/style.css">
        <link href="https://fonts.googleapis.com/css?family=Cutive+Mono|VT323" rel="stylesheet">
        <title> Rock Paper Scissor </title>
    </head>
    <body>
        <div id=viewport>
            <h1 class="title"> ROCK SCISSOR PAPER</h1>
            <h2> DEFEAT THE BOT!</h2>
            <h3> Rock > Scissor > Paper > Rock...</h3>
            <h3> Best of 5 wins!</h3>
            <div class="scores">
                <div class="player_points">
                    <h2>PLAYER SCORE</h2>
                    <span id="pscore" style="font-size:2em"></span>
                </div>
                <div class="comp_points">
                    <h2> BOT SCORE</h2>
                    <span id="compscore" style="font-size:2em"></span>
                </div>
            </div>
            <div class="round_2">
                <h3 id="compchoice"></h3>
                <h3 id="roundResult"></h3>
                <h3 id="result"></h3>
            </div>
            <div class="play_buttons">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissor">Scissor</button>
            </div>
            <div class="option_button">
                <button id="newgame">New Game</button>
            </div>
            <script src="script/main.js"> </script>
            <footer>
                <p> Developed by Guilherme Garber as an Odin Project Assingment</p>
            </footer>
        </div>
    </body>
</html>
